<!-- Main -->
<div id="main">

  <header class="major container 75%">
    <h2>{{ eventItem.name }}</h2>
    <br>
    <br>
    <!--<img src="https://beebom.com/wp-content/uploads/2016/01/Reverse-Image-Search-Engines-Apps-And-Its-Uses-2016.jpg" alt="" width="100%">-->


    <p style="font-style: italic">{{ eventItem.event_intro }}</p>
    <p style="text-align: center">
      <span style="font-weight: 900;">{{ eventItem.organizer }}</span>
      <br>{{ eventItem.contact }}
      <br>{{ eventItem.address }}
    </p>
    <li class="list-group-item">Start Time: {{ eventItem.start_at | date:"yyyy.MM.dd"}}</li>
    <li class="list-group-item">End Time: {{ eventItem.end_at | date:"yyyy.MM.dd"}}</li>

  </header>

  <footer class="major alt container ">
    <h3>比賽</h3>
    <!--<p>Vitae natoque dictum etiam semper magnis enim feugiat amet curabitur tempor orci penatibus. Tellus erat mauris ipsum-->
      <!--fermentum etiam vivamus.</p>-->
    <div class="row ">
      <div class="col-md-3 ">
        <div class="list-group">
          <a (click)="doChooseTypes(types)" class="list-group-item list-group-item-action" *ngFor="let types of typesName">{{ types }}</a>
        </div>
      </div>
      <div class="col-md-9 ">
        <div class="row">

          <div class="col-md-4" *ngFor="let item of selectTypes">
            <button type="button" class="btn btn-primary btn-lg" style="width: 100%; font-size: 16px" (click)="doChooseGames(item)">{{ item.name }}</button>
          </div>

        </div>
      </div>
    </div>
  </footer>
</div>
